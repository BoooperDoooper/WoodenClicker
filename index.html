<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden Clicker</title>
</head>
<body>
    <div class="seperation" id="sep1"></div>
    <div class="seperation" id="sep2"></div>
    <div class="seperation" id="sep3"></div>
    <div class="rightdiv">
        <div id="upgradeTitle">Upgrades</div>
        <div class="upgrades" id="nails">Nails
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="screw">Screw
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="axe">Axe
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="saw">Saw
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="drill">Drill
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="nailGun">Nailgun
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="chainSaw">Chainsaw
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="lumberJack">Lumberjack
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="woodChiper">Woodchipper
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="woodWorking">Wood Machine
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="beaver">Beaver
            <p class="costUp"></p>
        </div>
    </div>

    <div id="middlediv">
        <div id="wood"></div>
        <div id="woodinfo">
            <div id="woodcount">0 wood</div>
            <div id="autowood">Wood per second: 0.0</div>
        </div>
        <div class="box" id="box1"><p>Settings</p></div>
        <div class="box" id="box2"><p></p></div>
        <div class="box" id="box3"><p></p></div>
        <div class="box" id="box4"><p>Stats</p></div>
    </div>
</body>
</html>
<script src="index.js"></script>
