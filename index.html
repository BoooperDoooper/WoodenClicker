<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden Clicker</title>
</head>
<body>
    <div class="seperation" id="sep1"></div>
    <div class="seperation" id="sep2"></div>
    <div class="seperation" id="sep3"></div>
    <div class="rightdiv">
        <div id="upgradeTitle">Upgrades</div>
        <div class="upgrades" id="nails">Nails (15)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="screw">Screw (100)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="axe">Axe (1100)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="saw">Saw (12000)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="drill">Drill (130000)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="nailGun">Nailgun (1400000)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="chainSaw">Chainsaw (20000000)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="lumberJack">Lumberjack (330000000)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="woodChiper">Woodchipper (5100000000)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="woodWorking">Wood Machine (75000000000)
            <p class="costUp"></p>
        </div>
        <div class="upgrades" id="beaver">Beaver (1 tril)
            <p class="costUp"></p>
        </div>
    </div>

    <div id="middlediv">
        <div id="wood"></div>
        <div id="woodinfo">
            <div id="woodcount">0 wood</div>
            <div id="autowood">Wood per second: 0.0</div>
        </div>
        <div class="box" id="box1"><p>Settings</p></div>
        <div class="box" id="box2"><p></p></div>
        <div class="box" id="box3"><p></p></div>
        <div class="box" id="box4"><p>Stats</p></div>
    </div>
</body>
</html>
<script src="index.js"></script>
