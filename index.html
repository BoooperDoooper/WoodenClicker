<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden Clicker</title>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="seperation" id="sep1"></div>
    <div class="seperation" id="sep2"></div>
    <div class="seperation" id="sep3"></div>
    <div class="rightdiv">
        <div id="upgradeTitle">Upgrades</div>
        <div class="upgrades" id="nails">Nails
            <div id="icon1" class="upIcon" style="background-image: url('./Images/nails1.jpg');"></div><div class="costImg"></div><p class="costUp">15</p>
        </div>
        <div class="upgrades" id="screw">Screw
            <div class="upIcon" style="background-image: url('./Images/screw.jpg');"></div><div class="costImg"></div><p class="costUp">100</p>
        </div>
        <div class="upgrades" id="axe">Axe
            <div class="upIcon"></div><div class="costImg"></div><p class="costUp">1100</p>
        </div>
        <div class="upgrades" id="saw">Saw 
            <div class="upIcon"></div><div class="costImg"></div><p class="costUp">12000</p>
        </div>
        <div class="upgrades" id="drill">Drill 
            <div class="upIcon"></div><div class="costImg"></div><p class="costUp">130000</p>
        </div>
        <div class="upgrades" id="nailGun">Nailgun
            <div class="upIcon"></div><div class="costImg"></div><p class="costUp">1400000</p>
        </div>
        <div class="upgrades" id="chainSaw">Chainsaw
            <div class="upIcon"></div><div class="costImg"></div><p class="costUp">20000000</p>
        </div>
        <div class="upgrades" id="lumberJack">Lumberjack
            <div class="upIcon"></div><div class="costImg"></div><p class="costUp">330000000</p>
        </div>
        <div class="upgrades" id="woodChiper">Woodchipper
            <div class="upIcon"></div><div class="costImg"></div><p class="costUp">5100000000</p>
        </div>
        <div class="upgrades" id="woodWorking">Wood Machine
            <div class="upIcon"></div><div class="costImg"></div><p class="costUp">75000000000</p>
        </div>
        <div class="upgrades" id="beaver">Beaver
            <div class="upIcon"></div><div class="costImg"></div><p class="costUp">1000000000000</p>
        </div>
    </div>

    <div id="middlediv">
        <div id="wood"></div>
        <div id="woodinfo">
            <div id="woodcount">0 wood</div>
            <div id="autowood">Wood per second: 0.0</div>
        </div>
        <div class="box" id="box1"><p>Settings</p></div>
        <div class="box" id="box2"><p></p></div>
        <div class="box" id="box3"><p></p></div>
        <div class="box" id="box4"><p>Stats</p></div>
    </div>
</body>
</html>
